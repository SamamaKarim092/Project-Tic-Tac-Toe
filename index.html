<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="scoreboard">
            <div class="player-score" id="player1-score">
                <div class="player-name" id="player1-name">Player X</div>
                <div class="score" id="player1-wins">0</div>
            </div>
            
            <div class="player-score" id="draws-score">
                <div class="player-name">Draws</div>
                <div class="score" id="draws">0</div>
            </div>
            
            <div class="player-score" id="player2-score">
                <div class="player-name" id="player2-name">Player O</div>
                <div class="score" id="player2-wins">0</div>
            </div>
        </div>
        
        <div id="gameboard"></div>
        
        <div class="buttons">
            <button id="reset-button">Reset Game</button>
            <button id="new-game-button">New Players</button>
        </div>
    </div>

    <!-- Player Name Modal -->
    <div class="modal" id="player-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Enter Player Names</h2>
            <form id="player-form">
                <div class="form-group">
                    <label for="player1-input">Player 1 (X):</label>
                    <input type="text" id="player1-input" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="player2-input">Player 2 (O):</label>
                    <input type="text" id="player2-input" placeholder="Enter name" required>
                </div>
                <button type="submit" class="submit-btn">Start Game</button>
            </form>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <span class="creatids">Made by Samama Karim || Odin Project</span>
    
    <script src="script.js" type="module"></script>
</body>
</html>
